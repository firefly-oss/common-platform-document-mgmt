spring:
  application:
    name: common-platform-document-mgmt
    version: 1.0.0
    description: Enterprise Content Management Core Application
    team:
      name: Firefly Software Solutions Inc
      email: dev@getfirefly.io

  r2dbc:
    pool:
      initial-size: 5
      max-size: 10
      max-idle-time: 30m
      validation-query: SELECT 1
    url: r2dbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslMode=${DB_SSL_MODE}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslMode=${DB_SSL_MODE}
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  threads:
    virtual:
      enabled: true

server:
  address: ${SERVER_ADDRESS:localhost}
  port: ${SERVER_PORT:8080}
  shutdown: graceful

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tagsSorter: alpha
    operationsSorter: method
    docExpansion: none
    filter: true
  packages-to-scan: com.firefly.commons.ecm.web.controllers
  paths-to-match: /api/**

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

firefly:
  # ECM Integration Configuration - Microservice-specific business logic defaults
  # These properties provide default values for business logic when not specified in API requests
  # Separate from lib-ecm-core provider configuration (firefly.ecm.document-content, firefly.ecm.signature)
  ecm:
    integration:
      signature:
        custom-message: "Please review and sign this document"
        language: "en"
        time-zone: "UTC"
        signer-role: "Signer"
        signing-order: 1
        signature-required: true
        authentication-method: "EMAIL"
        expiration-days: 30
        send-reminders: true
        reminder-interval-days: 7
      document:
        security-level: "INTERNAL"
        document-type: "DOCUMENT"
        retention-days: 2555
      error-handling:
        fail-fast: false
        log-failures: true
        include-detailed-errors: false
        send-error-notifications: false

    # ECM Provider Configuration (lib-ecm-core)
    # These settings configure the actual ECM providers (S3, DocuSign, etc.)
    # Uncomment and configure as needed for your environment
    #
    # document-content:
    #   provider: s3
    #   s3:
    #     bucket: firefly-documents
    #     region: us-east-1
    #     access-key: ${AWS_ACCESS_KEY}
    #     secret-key: ${AWS_SECRET_KEY}
    #
    # signature:
    #   provider: docusign
    #   docusign:
    #     integration-key: ${DOCUSIGN_INTEGRATION_KEY}
    #     user-id: ${DOCUSIGN_USER_ID}
    #     account-id: ${DOCUSIGN_ACCOUNT_ID}
    #     base-path: https://demo.docusign.net/restapi


---
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    root: INFO
    com.firefly: DEBUG
    org.springframework.r2dbc: DEBUG
    org.flywaydb: DEBUG

---
spring:
  config:
    activate:
      on-profile: testing

logging:
  level:
    root: INFO
    com.firefly: DEBUG
    org.springframework.r2dbc: INFO

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

---
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.firefly: INFO
    org.springframework: WARN

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
