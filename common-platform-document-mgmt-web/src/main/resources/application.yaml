spring:
  application:
    name: common-platform-document-mgmt
    version: 1.0.0
    description: Enterprise Content Management Core Application
    team:
      name: Catalis Development
      email: dev@catalis.com

  r2dbc:
    pool:
      initial-size: 5
      max-size: 10
      max-idle-time: 30m
      validation-query: SELECT 1
    url: r2dbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslMode=${DB_SSL_MODE}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslMode=${DB_SSL_MODE}
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  threads:
    virtual:
      enabled: true

server:
  port: 8080
  shutdown: graceful

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tagsSorter: alpha
    operationsSorter: method
    docExpansion: none
    filter: true
  packages-to-scan: com.catalis.commons.ecm.web.controllers
  paths-to-match: /api/**

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

firefly:
  plugin-manager:
    scan-on-startup: true
    auto-start-plugins: true
    plugins-directory: disabled
    classpath-scan-packages:
      - com.catalis.plugins
      - com.catalis.commons.ecm.core.extensions.plugins
    allowed-packages:
      - com.catalis.commons.ecm.interfaces
      - com.catalis.core.plugin.api
      - com.catalis.plugin
    event-bus:
      type: in-memory
      distributed-events: false
      log-event-payloads: true
    lifecycle-events-enabled: true
    security:
      enforce-security-checks: true
      require-signature: false
      enforce-resource-limits: false

# CMIS Configuration
cmis:
  repository:
    id: ecm-repository
    name: ECM Repository
    description: Enterprise Content Management Repository
    vendor-name: Firefly
    product-name: Enterprise Content Management
    product-version: 1.0.0
    cmis-version: 1.1
  capabilities:
    content-stream-updatability: true
    changes-capability: true
    renditions-capability: false
    get-descendants-supported: true
    get-folder-tree-supported: true
    multifiling-supported: false
    unfiling-supported: false
    version-specific-filing-supported: false
    pwc-updatable-supported: true
    pwc-searchable-supported: true
    all-versions-searchable-supported: true
    query-supported: true
    join-supported: false
    acl-supported: true

---
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    root: INFO
    com.catalis: DEBUG
    org.springframework.r2dbc: DEBUG
    org.flywaydb: DEBUG

---
spring:
  config:
    activate:
      on-profile: testing

logging:
  level:
    root: INFO
    com.catalis: DEBUG
    org.springframework.r2dbc: INFO

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

---
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.catalis: INFO
    org.springframework: WARN

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
